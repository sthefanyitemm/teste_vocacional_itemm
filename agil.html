    <script>
        // Função para extrair parâmetros da URL
        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        
        // Recuperar os parâmetros da URL
        var nome = getParameterByName('nome');
        var idade = getParameterByName('idade');
        var aptidoes = JSON.parse(getParameterByName('aptidoes'));
        var soma = getParameterByName('soma');
        var email = getParameterByName('email');

        // Lógica para definir o comportamento do botão "Ver resultados"
        document.getElementById('verResultados').onclick = function() {
            window.location.href = '/resultados?soma=' + encodeURIComponent(soma) + '&aptidoes=' + encodeURIComponent(JSON.stringify(aptidoes)) + '&email=' + encodeURIComponent(email);
        };

    </script>
