<body>
  <diV class="container">
    <div class="row">
        <div class="col-8 pt-6">
            <div>
                <h1 style="margin-top:30px;"><strong>Esqueceu a senha?</strong></h1>
                <p style="margin-top:15px; margin-right: 15px;">Informe seu e-mail cadastrado abaixo para <br>enviarmos as instruções de redifinição da <br>senha</p>
                <form id="emailForm">
                    <label style="margin-top:30px;"><strong>Email:</strong></label>
                    <input placeholder="exemplo@exemplo.com.br" type="email" id="emailInput" name="email" class="rounded-input">
                    <button style="margin: 5px;" class="btn btn-secondary" type="button" id="sendButton">enviar</button>
                </form>
            </div>
            <div class="col-4">
                <p style="margin-top: 15px;" id="message"></p>

                
    <script>
        document.getElementById("sendButton").addEventListener("click", function() {
            var email = document.getElementById("emailInput").value;

            // Envia um pedido POST para o servidor Flask
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/send_email", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("message").innerText = "Um link para criação de senha foi enviado para o seu e-mail.";
                }
            };
            xhr.send(JSON.stringify({ "email": email }));
        });
    </script>
