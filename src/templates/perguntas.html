function criar_grafico_progresso(marginTop = '0px', marginLeft = '0px', marginRight = '0px', marginBottom = '0px') {
  var myCanvas = document.getElementById('grafico_progresso');

  if (myCanvas) {
      circle = new ProgressCircle({
          canvas: myCanvas,
          minRadius: 30
      });

      circle.addEntry({
          fillColor: ' rgba(0, 152, 239, 1)',
          progressListener: function() {
              return progresso;
          },
          infoListener: function() {
              return texto;
          },
      });

      circle.start(35); // Ajustado para um total de 35 tarefas

      // Definindo as margens
      myCanvas.style.marginTop = marginTop;
      myCanvas.style.marginLeft = marginLeft;
      myCanvas.style.marginRight = marginRight;
      myCanvas.style.marginBottom = marginBottom;
  } else {
      console.error("O elemento 'grafico_progresso' não foi encontrado.");
  }
}
function addProgress(marginTop = '0px', marginLeft = '0px', marginRight = '0px', marginBottom = '0px') {
  progresso += 0.0286; // Ajustado para um total de 35 tarefas
  texto ="Respondidas: "+ Math.round(progresso * 35) + "/35"; // Ajustado para exibir o número atual da tarefa de um total

  atualizar_grafico_progresso(marginTop, marginLeft, marginRight, marginBottom); // Atualiza o gráfico de progresso
}

function regressarProgresso(marginTop = '0px', marginLeft = '0px', marginRight = '0px', marginBottom = '0px') {
  progresso -= 0.0286; // Ajustado para um total de 35 tarefas
  texto = "Respondidas: "+ Math.round(progresso * 35) + "/35"; // Ajustado para exibir o número atual da tarefa de um total

  atualizar_grafico_progresso(marginTop, marginLeft, marginRight, marginBottom); // Atualiza o gráfico de progresso
}

function atualizar_grafico_progresso(marginTop = '0px', marginLeft = '0px', marginRight = '0px', marginBottom = '0px') {
  var somaRespostasTexto = "Respondidas: " + Math.round(progresso * 35) + "/35"; 

  if (circle && circle.entries && circle.entries[0]) {
      circle.entries[0].progress = progresso;
      circle.entries[0].info = somaRespostasTexto;
  }

  // Atualizando as margens da parte "Respondidas"
  var respondidasElement = document.getElementById('respondidas');
  if (respondidasElement) {
    respondidasElement.style.marginTop = marginTop;
    respondidasElement.style.marginLeft = marginLeft;
    respondidasElement.style.marginRight = marginRight;
    respondidasElement.style.marginBottom = marginBottom;
  }
}

function selectRadio(id) {
// Remove a classe 'selected' de todos os rótulos

});

// Adiciona a classe 'selected' ao rótulo clicado
var label = document.querySelector('label[for="' + id + '"]');
label.classList.add('selected');
}
