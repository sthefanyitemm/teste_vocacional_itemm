<head>

    <title>Teste Vocacional</title>
</head>
<body>
    <div class="container">
        <div class="row">
          
                <div class="col-md-12">
                    <button onclick='botao_clicado(0)'>Botão 0</button><br>
                <button onclick='botao_clicado(1)'>Botão 1</button><br>
                <button onclick='botao_clicado(2)'>Botão 2</button><br>
                <button onclick='botao_clicado(3)'>Botão 3</button><br>
                <button onclick='botao_clicado(4)'>Botão 4</button><br>
                <button onclick='botao_clicado(5)'>Botão 5</button><br>
                <button onclick='botao_clicado(6)'>Botão 6</button><br>
                </div>
            
                
            
        </div>
    </div>
    <script>
        function botaoClicado(valor) {
            alert("Botão " + valor + " clicado");
        }
    </script>

    
    
</body>
