<script>
        function getParameterByName(name, url) {
                            if (!url) url = window.location.href;
                            name = name.replace(/[\[\]]/g, "\\$&");
                            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                                results = regex.exec(url);
                            if (!results) return null;
                            if (!results[2]) return '';
                            return decodeURIComponent(results[2].replace(/\+/g, " "));
                        }
function verificarIdade() {
    
    var nome = document.getElementsByName("nome")[0].value;
    var dataNascimento = new Date(document.getElementById("date").value);
    var hoje = new Date();
    var idade = hoje.getFullYear() - dataNascimento.getFullYear();
    var mes = hoje.getMonth() - dataNascimento.getMonth();
    var aptidoes = JSON.parse(getParameterByName('aptidoes'));

    if (mes < 0 || (mes === 0 && hoje.getDate() < dataNascimento.getDate())) {
        idade--;
    }

    if (idade >= 14 && idade <= 24) {
        // Se a idade estiver entre 14 e 24 anos, redirecione para "agil.html"
        window.location.href = 'agil?nome=' + encodeURIComponent(nome) + '&idade=' + idade + "&soma=&aptidoes=" + encodeURIComponent(JSON.stringify(aptidoes));
    } else {
        // Caso contrário, redirecione para "cadastro2.html" com os parâmetros de nome e idade na URL
        window.location.href = 'cadastros?nome=' + encodeURIComponent(nome) + '&idade=' + idade + "&soma=&aptidoes=" + JSON.stringify(aptidoes);
    }

  
}
